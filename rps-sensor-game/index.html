<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Hand Gesture Game</title>
    <link rel="stylesheet" href="./style/main.css">
    <script type="module" src="./scripts/game.js"></script>
    <script type="module" src="./scripts/gesture.js"></script>


</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 Rock Paper Scissors</h1>
            <p>Play with hand gestures or classic buttons!</p>
        </div>

        <!-- Game Mode Selection -->
        <div class="game-modes">
            <button class="mode-btn active" data-mode="computer">vs Computer</button>
            <button class="mode-btn" data-mode="multiplayer">Multiplayer</button>
            <button class="mode-btn" data-mode="gesture">Gesture Mode</button>
        </div>

        <!-- Score Board -->
        <div class="score-board">
            <div class="score-item">
                <h3>Player 1</h3>
                <div class="score-value" id="player1Score">0</div>
            </div>
            <div class="score-item">
                <h3>Ties</h3>
                <div class="score-value" id="tieScore">0</div>
            </div>
            <div class="score-item">
                <h3 id="opponent-label">Computer</h3>
                <div class="score-value" id="player2Score">0</div>
            </div>
        </div>

        <!-- Countdown Display -->
        <div class="countdown hidden" id="countdown"></div>

        <!-- Game Area -->
        <div class="game-area">
            <div class="player-section">
                <h3>You</h3>
                <div class="choice-display" id="playerChoice">❓</div>
                <div class="controls" id="playerControls">
                    <button class="choice-btn" data-choice="rock">🪨</button>
                    <button class="choice-btn" data-choice="paper">📄</button>
                    <button class="choice-btn" data-choice="scissors">✂️</button>
                </div>
                
                <!-- Camera Section -->
                <div class="video-container hidden" id="cameraSection">
                    <video id="videoElement" autoplay muted></video>
                    <div class="gesture-status" id="gestureStatus">
                        Camera not active
                    </div>
                    <button class="camera-btn" id="startCamera">Start Camera</button>
                    <button class="camera-btn" id="stopCamera" disabled>Stop Camera</button>
                </div>
            </div>

            <div class="player-section">
                <h3 id="opponentTitle">Computer</h3>
                <div class="choice-display" id="opponentChoice">❓</div>
                <div class="controls hidden" id="player2Controls">
                    <button class="choice-btn" data-choice="rock" data-player="2">🪨</button>
                    <button class="choice-btn" data-choice="paper" data-player="2">📄</button>
                    <button class="choice-btn" data-choice="scissors" data-player="2">✂️</button>
                </div>
            </div>
        </div>

        <!-- Result Display -->
        <div class="result-display">
            <h2 id="resultText">Choose your move!</h2>
            <p id="resultDescription"></p>
        </div>

        <!-- Multiplayer Section -->
        <div class="multiplayer-section" id="multiplayerSection">
            <h3>Multiplayer Room</h3>
            <div class="room-controls">
                <input type="text" class="room-input" id="roomId" placeholder="Enter Room ID">
                <button class="camera-btn" id="joinRoom">Join Room</button>
                <button class="camera-btn" id="createRoom">Create Room</button>
            </div>
            <div class="status-indicator status-waiting" id="connectionStatus">
                Not connected
            </div>
        </div>
    </div>

    
</body>
</html>
